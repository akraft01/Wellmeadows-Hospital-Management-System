<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content" class="col-lg-8 mx-auto p-4">
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        <span>An error occurred while trying to login. Please make sure you have an account and you are using the right credentials.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" role="alert">
        </button>
    </div>
    <form action="/login" method="post">
        <div class="row mb-2">
            <div class="col-sm-12">
                <label for="employeeNumber" class="form-label">Numéro d'employé</label>
                <input type="text" class="form-control" id="employeeNumber" name="username" required="">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="" required="">
            </div>
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-primary">
                Soumettre
            </button>
        </div>
    </form>
</div>
</body>
</html>
